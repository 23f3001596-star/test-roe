name: Matrix Build with Artifacts

on:
  push:
  workflow_dispatch:

jobs:
  build:
    name: Matrix Build (py-${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: matrix-c6d4b89
        run: echo "Running build for Python ${{ matrix.python-version }}"

      - name: Generate build artifact
        run: |
          echo "Build output for Python ${{ matrix.python-version }}" > output-${{ matrix.python-version }}.txt
          ls -l output-${{ matrix.python-version }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-c6d4b89-py${{ matrix.python-version }}
          path: output-${{ matrix.python-version }}.txt
